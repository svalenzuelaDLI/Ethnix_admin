name: Trigger auto deployment for ethnix-admin-app-qa

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ QA ]
    paths:
    - '**'
    - '.github/workflows/ethnix-admin-app-qa-AutoDeployTrigger-73e861ba-7f11-4455-8100-38221e4099c8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ETHNIXADMINAPPQA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ETHNIXADMINAPPQA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ETHNIXADMINAPPQA_AZURE_SUBSCRIPTION_ID }}
          
      - name: Get Container Environment Variables
        id: get-env-vars
        run: |
          # Obtener las variables de entorno
          ENV_JSON=$(az containerapp show \
            --name ethnix-admin-app-qa \
            --resource-group ReactAPPS \
            --query 'properties.template.containers[0].env' \
            --output json)
          
          echo "Raw environment variables:"
          echo $ENV_JSON
          
          # Inicializar variables
          NEXTAUTH_URL=""
          NEXT_PUBLIC_BASE_URL=""
          
          # Procesar cada variable
          for row in $(echo $ENV_JSON | jq -r '.[] | @base64'); do
            _jq() {
              echo ${row} | base64 --decode | jq -r ${1}
            }
            
            NAME=$(_jq '.name')
            VALUE=$(_jq '.value')
            
            case $NAME in
              "NEXTAUTH_URL")
                NEXTAUTH_URL=$VALUE
                ;;
              "NEXT_PUBLIC_BASE_URL")
                NEXT_PUBLIC_BASE_URL=$VALUE
                ;;
            esac
          done
          
          # Construir build args en el formato correcto: key1=value1 key2=value2
          BUILD_ARGS=""
          if [ ! -z "$NEXTAUTH_URL" ]; then
            BUILD_ARGS="NEXTAUTH_URL=$NEXTAUTH_URL"
          fi
          if [ ! -z "$NEXT_PUBLIC_BASE_URL" ]; then
            if [ -z "$BUILD_ARGS" ]; then
              BUILD_ARGS="NEXT_PUBLIC_BASE_URL=$NEXT_PUBLIC_BASE_URL"
            else
              BUILD_ARGS="$BUILD_ARGS NEXT_PUBLIC_BASE_URL=$NEXT_PUBLIC_BASE_URL"
            fi
          fi
          echo "Build arguments: $BUILD_ARGS"
          echo "build_args=$BUILD_ARGS" >> $GITHUB_OUTPUT

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: Dockerfile
          _targetLabelKey_: _targetLabel_
          registryUrl: ethnixadminqa.azurecr.io
          registryUsername: ${{ secrets.ETHNIXADMINAPPQA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ETHNIXADMINAPPQA_REGISTRY_PASSWORD }}
          containerAppName: ethnix-admin-app-qa
          resourceGroup: ReactAPPS
          imageToBuild: ethnixadminqa.azurecr.io/ethnix-admin-app-qa:${{ github.sha }}
          buildArguments: ${{ steps.get-env-vars.outputs.build_args }}



