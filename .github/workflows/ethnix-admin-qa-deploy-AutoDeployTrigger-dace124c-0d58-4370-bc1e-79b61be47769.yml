name: Auto Deploy Ethnix Admin QA

on:
  push:
    branches:
      - fix/caotic_container
    paths:
      - '**'
      - '.github/workflows/ethnix-admin-qa-deploy-AutoDeployTrigger.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ETHNIXADMINQADEPLOY_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ETHNIXADMINQADEPLOY_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ETHNIXADMINQADEPLOY_AZURE_SUBSCRIPTION_ID }}

      # Build and push Docker image
      - name: Build and push Docker image
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: ./Dockerfile
          registryUrl: ethnixadminqa.azurecr.io
          containerAppName: ethnix-admin-qa-deploy
          resourceGroup: ReactAPPS
          imageToBuild: ethnixadminqa.azurecr.io/ethnix-admin-qa-deploy:${{ github.sha }}

      # Assign Managed Identity and AcrPull (idempotente)
      - name: Ensure Managed Identity and AcrPull role
        run: |
          # Asignar identidad si no existe
          az containerapp identity assign -g ReactAPPS -n ethnix-admin-qa-deploy || echo "Identity already exists"

          # Obtener principalId de la identity
          CLIENT_ID=$(az containerapp show -g ReactAPPS -n ethnix-admin-qa-deploy --query identity.principalId -o tsv)

          # Asignar rol AcrPull al ACR (ignorar si ya existe)
          az role assignment create \
            --assignee $CLIENT_ID \
            --role "AcrPull" \
            --scope $(az acr show -n ethnixadminqa --query id -o tsv) || echo "Role assignment already exists"

          # Peque√±a espera para propagar permisos
          sleep 10

      # Update Container App with the new image
      - name: Deploy Container App
        run: |
          az containerapp update \
            -g ReactAPPS \
            -n ethnix-admin-qa-deploy \
            -i ethnixadminqa.azurecr.io/ethnix-admin-qa-deploy:${{ github.sha }}
