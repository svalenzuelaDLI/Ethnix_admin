name: Auto Deploy Ethnix Admin QA

on:
  push:
    branches:
      - fix/caotic_container
    paths:
      - '**'
      - '.github/workflows/ethnix-admin-qa-deploy-AutoDeployTrigger.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Login to Azure
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ETHNIXADMINQADEPLOY_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ETHNIXADMINQADEPLOY_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ETHNIXADMINQADEPLOY_AZURE_SUBSCRIPTION_ID }}

      # Login to Azure Container Registry
      - name: Login to Azure Container Registry
        run: |
          az acr login --name ethnixadminqa

      # Build and push Docker image
      - name: Build and push Docker image
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePath: ./Dockerfile
          registryUrl: ethnixadminqa.azurecr.io
          containerAppName: ethnix-admin-qa-deploy
          resourceGroup: ReactAPPS
          imageToBuild: ethnixadminqa.azurecr.io/ethnix-admin-qa-deploy:${{ github.sha }}

      # Deploy to Container App using Managed Identity
      - name: Update Container App
        run: |
          # Opcional: habilitar identity si no est√° activada
          az containerapp identity assign \
            --name ethnix-admin-qa-deploy \
            --resource-group ReactAPPS

          # Asignar rol AcrPull a la identity del container app
          CLIENT_ID=$(az containerapp show -g ReactAPPS -n ethnix-admin-qa-deploy --query identity.principalId -o tsv)
          az role assignment create \
            --assignee $CLIENT_ID \
            --role "AcrPull" \
            --scope $(az acr show -n ethnixadminqa --query id -o tsv)

          # Hacer update del container app con la nueva imagen
          az containerapp update \
            -g ReactAPPS \
            -n ethnix-admin-qa-deploy \
            -i ethnixadminqa.azurecr.io/ethnix-admin-qa-deploy:${{ github.sha }}

            

